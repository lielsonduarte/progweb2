<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Vue: laços, eventos e modelos</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-12">
				<form onsubmit="return false">
					<!-- caixa para digitar o CEP -->
					<div class="form-group">
						<label>CEP</label>
						<input type="text" v-model="cep" name="cep" class="form-control">							
					</div>
					<!-- Botão de consulta -->
					<div class="form-group">
						<input type="submit" v-on:click="consultar" value="Consultar" class="btn btn-success">
					</div>
				</form>
			</div>
			<!-- Historico -->
			<div class="col-md-6 col-12">
				<div class="row">
					<div v-for="consulta in historico" class="card col-md-6 col-12"> <!-- "consulta" var que so existe aqui.. historico é do js -->
						<div class="card-body">
							<h5 class="card-title">{{ consulta.cep }}</h5>
							<p class="card-text">
								<strong>Cidade </strong>{{ consulta.cidade }}
							</p>
						</div>
					</div><!-- fim do cartão -->
				</div>					
			</div>
			<!-- fim do historico -->
		</div><!-- fim do row -->
	</div><!-- fim do container -->



	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap
	O bootstrap pode ser antes do vue, mas não pode ser carregado após o app
-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="js/app.js"></script>
</body>
</html>
